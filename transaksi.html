<!DOCTYPE html>
<html>
<head>
  <title>transaksi</title>
</head>
<body>

  <table border="1" cellpadding="15" cellspacing="0" align="center" style="width: 600px;">
    <tr>
      <td colspan="2" align="center">
        <h2>Form Pemesanan Pelanggan</h2>
        <hr>
      </td>
    </tr>
    <tr>
      <td>Nama Lengkap</td>
      <td><input type="text" name="nama" style="width: 100%;" required></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" name="email" style="width: 100%;" required></td>
    </tr>
    <tr>
      <td>Nomor Telepon</td>
      <td><input type="tel" name="telepon" style="width: 100%;" required></td>
    </tr>
    <tr>
      <td>Jenis Sepatu </td>
      <td>
        <select name="jasa" style="width: 100%;">
          <option value="">Sneakers Shoes</option>
          <option value="">Casual Shoes</option>
          <option value="">Sport Shoes</option>
          <option value="">Skena Shoes</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Tanggal Pemesanan</td>
      <td><input type="date" name="tanggal" style="width: 100%;" required></td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="Kirim Pemesanan">
      </td>
    </tr>
  </table>

</body>
</html>
